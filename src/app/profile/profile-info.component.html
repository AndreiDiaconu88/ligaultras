<div class="main">
  <div class="container">
    <img src="../../assets/profile.png" />
    <div>
      <div class='info-1'>
        <img src="../../assets/nationality.png" />
        <p>{{player.userName}}</p>
      </div>
      <div class="info-2">
        <img src="../../assets/level.png" />
        <p>{{player.level}}</p>
        <img src="../../assets/logo.png">
        <p>{{player.clubName}}</p>
      </div>
    </div>
  </div>
  <div class="medal-section">
    <div class="medal">
      <p>{{player.medals[0].type}} master</p>
      <img src="../../assets/skill-icon.png">
      <div class="amount">{{player.medals[0].amount}}</div>
    </div>
    <div class="medal">
      <p>{{player.medals[1].type}} challenge</p>
      <img src="../../assets/player-challenge-icon.png">
      <div class="amount">{{player.medals[1].amount}}</div>
    </div>
  </div>
</div>
